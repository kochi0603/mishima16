<!DOCTYPE html>
<html>

<head lang="ja-JP">
<meta charset="utf-8">
<title>Speak Test</title>
<script type="text/javascript" 
        src="jquery-3.5.1.js"></script>
<script type="text/javascript">
<!--
        $(document).ready(function(){
                const SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
                const rec = new SpeechRecognition();

                rec.continuous = true;
                rec.interimResults = false;
                rec.interimResults = true;
                rec.lang = "ja-JP" // "en-US"
                rec.maxAlternatives = 3;

                rec.addEventListener('result', function(e) {
                    console.log(e);
                    $("#LOGAREA").val( $("#LOGAREA").val() + "\n" + e );

                        if( e.results.length ) {
                                let results = e.results[0];
                                if( results.isFinal ) {
                                        $('#LOGAREA').val( 'fixed!!\n' + results[0].transcript );
                                } else {
                                        var possiblity = [].slice.call( results ).map( function( result, ia) { return ia + ':' + result.transcript; } ).join('\n\n');
                                        $('#LOGAREA').val( 'progress(' + results.length + ')...\n' + possiblity );
                                }
                        } else {
                                $('#LOGAREA').val('結果が空です');
                        }

                });

                $("#START_BTN").on( 'click', function() {
                    console.log("start");
                    $("#LOGAREA").val( $("#LOGAREA").val() + "\n" + "start" );
                    rec.start();
                } );

                $("#STOP_BTN").on( 'click', function() {
                    console.log("stop");
                    $("#LOGAREA").val( $("#LOGAREA").val() + "\n" + "stop" );
                    rec.stop();
                } );
        });
//-->
</script>
</head>
<body>
    <button id="START_BTN">start</button>
    <button id="STOP_BTN">stop</button>
    <br>
    <textarea id="LOGAREA" rows=30 cols=80></textarea>
</body>
</html>
