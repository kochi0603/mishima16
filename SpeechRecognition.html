<!DOCTYPE html>
<html>

<head lang="ja-JP">
<meta charset="utf-8">
<title>Speak Test</title>
<script type="text/javascript" 
        src="jquery-3.5.1.js"></script>
<script type="text/javascript">
<!--

                const SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
                const rec = new SpeechRecognition();

                rec.continuous = true; // 継続して音声認識を行う
                rec.interimResults = false;　// 変換途中の結果を受け取りたいときtrueにする。変換途中の場合、isFinalはfalseとなっている
                rec.lang = "ja-JP" // "en-US"

                rec.addEventListener('start', function() {

                        appendLog("開始");

                rec.addEventListener('end', function() {
                        $("#LOG_AREA").val( $("#LOG_AREA").val() + "\n" + "終了" );
                });
                rec.addEventListener('audiostart', function() {
                        $("#LOG_AREA").val( $("#LOG_AREA").val() + "\n" + "準備OK" );
                });

                rec.addEventListener('result', function(e) {
                        if( e.results.length ) {
                                $("#LOG_AREA").val( $("#LOG_AREA").val() + "\nRESULTS INDEX=\t" + e.resultIndex );
                                for ( let ia = e.resultIndex; ia < e.results.length; ia++) {
                                        if( e.results[ia].isFinal ) {
                                                //$("#LOGAREA").val( $("#LOGAREA").val() + "\nRESULTS LENGTH=\t" + e.results.length );
                                                $("#LOG_AREA").val( $("#LOG_AREA").val() + "\n認識結果=\t" + e.results[ia][0].transcript );

                                                if ( e.results[ia][0].transcript == '青変換' ){
                                                        $('#LOG_AREA').css('background-color', 'blue');
                                                }
                                                if ( e.results[ia][0].transcript == '白変換' ){
                                                        $('#LOG_AREA').css('background-color', 'white');
                                                }
                                        }
                                }
                        }
                });

                $("#STOP_BTN").on( 'click', function() {
                        rec.stop();
                } );
        });

</script>
</head>
<body>
    <button id="START_BTN">start</button>
    <button id="STOP_BTN">stop</button>
    <br>
    <textarea id="CAN_AREA" rows=2 cols=80></textarea>
    <br>
    <textarea id="LOG_AREA" rows=30 cols=80></textarea>
</body>
</html>
