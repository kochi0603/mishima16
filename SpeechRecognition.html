<!DOCTYPE html>
<html>
<head lang="ja-JP">
<meta charset="utf-8">
<title>Speak Test</title>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript">
<!--
        $(document).ready(function(){
                function appendLog(str) {
                        $("#LOG_AREA").val( $("#LOG_AREA").val() + "\n" + str );
                };
                function showProcess(str) {
                        $("#PROCESS_AREA").val( str );
                };

                // Chrome と Firefox 両方に対応するための書き方
                const SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
                const rec = new SpeechRecognition();

                rec.continuous = true; // 継続して音声認識を行う
                rec.interimResults = true;　// 変換途中の結果を受け取りたいときtrueにする。変換途中の場合、isFinalはfalseとなっている
                rec.lang = "ja-JP" // "en-US"

                rec.addEventListener('start', function() {
                        appendLog("開始");
                });
                rec.addEventListener('end', function() {
                        appendLog("終了");
                });
                rec.addEventListener('audiostart', function() {
                        appendLog("準備OK");
                });

                rec.addEventListener('result', function(event) {
                        if( event.results.length ) {
                                //latestIndex
                                for ( let ia = event.resultIndex; ia < event.results.length; ia++) {
                                        if( event.results[ia].isFinal ) {
                                                appendLog( "認識結果[" + ia + "]\t" + event.results[ia][0].transcript );

                                                if ( event.results[ia][0].transcript == '青変換' ){
                                                        $('#LOG_AREA').css('background-color', 'blue');
                                                }
                                                if ( event.results[ia][0].transcript == '白変換' ){
                                                        $('#LOG_AREA').css('background-color', 'white');
                                                }
                                        } else {
                                                let possiblity = [].slice.call( event.results[ia] ).map( 
                                                                function( result, ib ) { return ib + ':' + result.transcript; } 
                                                        ).join('\n\n');
                                                showProcess( possiblity );
                                        }
                                }
                        }
                });

                $("#START_BTN").on( 'click', function() {
                        rec.start();
                } );

                $("#STOP_BTN").on( 'click', function() {
                        rec.stop();
                } );
        });
//-->
</script>
</head>
<body>
    <button id="START_BTN">start</button>
    <button id="STOP_BTN">stop</button>
    <br>
    <textarea id="PROCESS_AREA" rows=2 cols=80></textarea>
    <br>
    <textarea id="LOG_AREA" rows=30 cols=80></textarea>
</body>
</html>
